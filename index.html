<script>
    const w = 2000;
    const h = 500;
    

    let data;
    let req=new XMLHttpRequest();
         req.open("GET",'https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json',true);
req.send();
req.onload=function(){
  let json=JSON.parse(req.responseText);
  data=json.data;
  console.log(data);
    const svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);
    
    svg.selectAll("rect")
       .data(data)
       .enter()
       .append("rect")
       .attr("x", (d, i) => i * 2.5)
       .attr("y", 0)
       .attr("width", 2)
       .attr("height", (d, i) => {
         return d[1] * 0.05;
       });
};
      

</script>
